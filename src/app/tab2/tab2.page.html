<app-header headerTitle="Products"></app-header>

<ion-content [fullscreen]="false">

  <ion-list-header>
    <ion-label>Categories</ion-label>
  </ion-list-header>

  <ion-list *ngFor="let categories of allCategories">
    <ion-item lines="none" (click)="onClickCategories(categories.categoryName)">
      <ion-avatar slot="start">
        <img src="{{categories.categoryIcon}}">
      </ion-avatar>
      <ion-label>{{categories.categoryName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
