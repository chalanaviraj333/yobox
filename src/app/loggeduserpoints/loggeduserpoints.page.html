<ion-buttons slot="start">
  <ion-button class="closeButtonClass" (click)="_onClickDismiss()">
    <ion-icon slot="icon-only" name="close-outline"></ion-icon>
  </ion-button>
</ion-buttons>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="10" offset-xs="1">

          <ion-item lines="none" class="bottomitemClass">
            <ion-icon class="membercardIcon" color={{currentUser.userType}} name="person-circle" slot="start"></ion-icon>
            <ion-label class="ion-text-wrap">
              <ion-text color="primary">
                <h2 class="earnpointClass">{{currentUser.firstName}} {{currentUser.lastName}}</h2>
              </ion-text>
              <div class="ion-text-capitalize">
                <ion-label color={{currentUser.userType}} class="bottomcardsubtitle">{{currentUser.userType}} member</ion-label>
              </div>

            </ion-label>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xs="10" offset-xs="1">
        <ion-note id="totalPointsID">*Points calculate by your monthly contribution</ion-note>
        <ion-button expand="block" fill="outline" (click)="onClickFindDeals()">FIND MEMBER DEALS</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
