<app-header headerTitle="Specials"></app-header>

<ion-content [fullscreen]="false">

  <ion-grid>
  <ion-row>
    <ion-col  size="12" class="ion-text-center">
      <ion-item lines="none" color="tertiary">
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h2>Buy More Save More</h2>
          </ion-text>
          <p>Order in packs to save more</p>
        </ion-label>
        <ion-button fill="outline" slot="end">See All</ion-button>
      </ion-item>
    </ion-col>

  </ion-row>

  <ion-row>
    <ion-col size-xs="6" size-sm="4" size-md="3" size-lg="3" *ngFor="let product of buyMoreSaveMore | slice:0:4; let i=index">
      <ion-card
  class="ion-activatable ripple-parent ion-no-margin">

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <img class="productImage" src="{{product.imageUrl}}" width="70" height="70">
        </ion-row>
        <ion-row>
          <ion-col>
              <h4 class="productTitle">{{product.productname}}</h4>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="ion-text-center ion-no-padding">
            <ion-chip color="primary" class="ion-no-margin">
              <ion-label class="savepriceAmount">2 for 24.00</ion-label>
            </ion-chip>

            <ion-label class="ion-text-wrap">

              <ion-note color="danger" class="ion-text-nowrap savepriceAmount">15.00</ion-note>
              <ion-label class="saveTag">each </ion-label>
            </ion-label>
          </ion-col>
        </ion-row>
    <ion-row >
      <ion-col size-xs="12" size-sm="4" size-md="3" size-lg="3" class="ion-text-center">

          <ion-button size="small" expand="block" color="primary">ADD</ion-button>

    </ion-col >
    </ion-row>
      </ion-grid>
    </ion-card-content>
  <ion-ripple-effect type="unbounded"></ion-ripple-effect>
</ion-card>
    </ion-col>

  </ion-row>

  <!-- new Arrivals -->

  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-item lines="none" color="tertiary">
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h2>New Arrivals</h2>
          </ion-text>
          <p>Shop latest products</p>
        </ion-label>
        <ion-button fill="outline" slot="end">See All</ion-button>
      </ion-item>
    </ion-col>

  </ion-row>

  <ion-row>
    <ion-col size-xs="6" size-sm="4" size-md="3" size-lg="3" *ngFor="let product of buyMoreSaveMore | slice:0:4; let i=index">
      <ion-card
  class="ion-activatable ripple-parent ion-no-margin">

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <img class="productImage" src="{{product.imageUrl}}" width="70" height="70">
        </ion-row>
        <ion-row>
          <ion-col>
              <h4 class="productTitle">{{product.productname}}</h4>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="ion-text-center ion-no-padding">
            <ion-chip color="primary" class="ion-no-margin">
              <ion-label class="savepriceAmount">20% OFF</ion-label>
            </ion-chip>

            <ion-label class="ion-text-wrap">

              <ion-note color="danger" class="ion-text-nowrap savepriceAmount">15.00</ion-note>
              <ion-label class="saveTag">each </ion-label>
            </ion-label>
          </ion-col>
        </ion-row>
    <ion-row>
      <ion-col size-xs="12" size-sm="4" size-md="3" size-lg="3">

          <ion-button size="small" expand="block" color="primary">ADD</ion-button>
    </ion-col >
    </ion-row>
      </ion-grid>
    </ion-card-content>
  <ion-ripple-effect type="unbounded"></ion-ripple-effect>
</ion-card>
    </ion-col>

  </ion-row>
  </ion-grid>
</ion-content>
