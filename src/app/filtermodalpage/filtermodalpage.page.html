<ion-buttons slot="start">
  <ion-button class="closeButtonClass" (click)="_onClickDismiss()">
    <ion-icon slot="icon-only" name="chevron-down-circle"></ion-icon>
  </ion-button>
</ion-buttons>

<ion-content>
  <ion-grid>
    <h3>Sort By</h3>
    <ion-row>
      <ion-col size="6">
        <ion-button color="light" expand="block"(click)="onClickFilter(x= 'prodnoLasttoFirst')" disabled>Relevance</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button color="light" expand="block" (click)="(x= 'prodnoFirsttoLast')" disabled>New</ion-button>
  </ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="6">
          <ion-button color="light" expand="block" (click)="onClickFilter(x= 'AtoZ')">A-Z</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="light" expand="block" (click)="onClickFilter(x= 'ZtoA')">Z-A</ion-button>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
          <ion-button color="light" expand="block" (click)="onClickFilter(x= 'PriceLowtoHigh')">Price Low - High</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="light" expand="block" (click)="onClickFilter(x= 'PriceHighttoLow')">Price High - Low</ion-button>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
