<ion-buttons slot="start">
  <ion-button class="closeButtonClass" (click)="_onClickDismiss()">
    <ion-icon slot="icon-only" name="close-outline"></ion-icon>
  </ion-button>
</ion-buttons>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">

          <ion-item lines="none" class="bottomitemClass">
            <ion-icon class="membercardIcon" color={{currentUser.userType}} name="person-circle-outline" slot="start"></ion-icon>
            <ion-label class="ion-text-wrap">
              <ion-text color="primary">
                <h2 class="earnpointClass">{{currentUser.firstName}} {{currentUser.lastName}}</h2>
              </ion-text>
              <ion-label color={{currentUser.userType}} class="bottomcardsubtitle">{{currentUser.userType}} member</ion-label>
            </ion-label>
          </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
