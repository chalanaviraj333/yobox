<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item>
      <ion-input type="email" ngModel name="username" placeholder="Enter Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" ngModel name="passwordone" placeholder="Enter Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" ngModel name="passwordtwo" placeholder="Enter Password"></ion-input>

    </ion-item>


    <ion-button type="submit">SignUp</ion-button>

  </form>

</ion-content>
