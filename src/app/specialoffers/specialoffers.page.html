<app-subheader subHeaderTitle="Special Offers" backButtonRedirect="/"></app-subheader>
<ion-toolbar class="secondtoolbarClass">
  <ion-label class="noofprodClass">{{this.allhttp.allProducts.length}} Products</ion-label>
  <ion-button class="filterButtonClass" size="small" shape="round" slot="end" fill="outline">Filter</ion-button>

</ion-toolbar>

<ion-content [fullscreen]="false">

  <ion-grid>
    <ion-row>
      <ion-col size-xs="6" size-sm="4" size-md="3" size-lg="3" *ngFor="let product of this.allhttp.allProducts" [class]=[product.cssClass] >
        <ion-grid>
          <ion-row>
            <img class="productImage" src="{{product.imageUrl}}" width="70" height="70">
          </ion-row>
          <ion-row>
            <ion-col>
                <h6 class="productTitle">{{product.productname}}</h6>
            </ion-col>
          </ion-row>

          <ion-row >
            <ion-col class="ion-text-center">
              <ion-badge fill="outline" color="warning">500g</ion-badge>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="ion-text-center ion-no-padding">
              <ion-label class="ion-text-wrap">
                <ion-label color="danger" class="saveTag">RS </ion-label>
                <ion-label class="ion-text-nowrap savepriceAmount">{{product.productoursellingprice}}.00</ion-label>

              </ion-label>
            </ion-col>
          </ion-row>
      <ion-row >
        <ion-col size-xs="12" size-sm="4" size-md="3" size-lg="3" class="ion-text-center">

            <ion-button class="addButtonClass" size="small" expand="block" color="primary" (click)="onClickAddButton(product.key)">ADD</ion-button>

      </ion-col >
      </ion-row>
        </ion-grid>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
