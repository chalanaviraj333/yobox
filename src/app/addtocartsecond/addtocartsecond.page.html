
<ion-buttons slot="start">
  <ion-button class="closeButtonClass" (click)="_onClickDismiss()">
    <ion-icon slot="icon-only" name="close-outline"></ion-icon>
  </ion-button>
</ion-buttons>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="5" size-sm="4" size-md="3" size-lg="3" class="ion-text-center">
        <img class="productImage" src="{{selectedProduct.imageUrl}}" width="90" height="90">
      </ion-col>
      <ion-col size-xs="7">
        <h6 class="productTitle">{{selectedProduct.productname}}</h6>

        <ion-badge fill="outline" color="warning">500g</ion-badge>
        <br>
        <ion-label class="ion-text-wrap">
          <ion-label color="danger" class="saveTag">RS </ion-label>
          <ion-label class="ion-text-nowrap savepriceAmount">{{selecteditemTotal}}.00</ion-label>
        </ion-label>

        <ion-label class="ion-text-wrap ion-float-right qtyClass">
          <ion-label color="danger" class="saveTag">QTY </ion-label>
          <ion-label class="ion-text-nowrap savepriceAmount">{{selectedquantity}}</ion-label>
        </ion-label>



      </ion-col>
    </ion-row>
    <ion-row class="ion-nowrap ion-align-items-center selectQuantityTabClass">
        <ion-col class="ion-text-center" size-xs="2" size-sm="4" size-md="3" size-lg="3" *ngFor="let itemQunty of itemQuantity">
          <ion-label class="quantitybageClass" (click)="onClickItemQuantity(itemQunty)">{{itemQunty}}</ion-label>
      </ion-col>


    </ion-row>
    <ion-row>
      <ion-button class="addButtonClass" color="primary" expand="block" (click)="onClickAddtoCart()">
        Add {{selectedquantity}} to Cart
      </ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
